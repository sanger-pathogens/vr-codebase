dist: bionic
language: perl
os: linux
branches:
  only:
  - master
cache:
  directories:
  - perl_modules
before_install:
- cpanm local::lib
- eval "$(perl -Mlocal::lib=${PWD}/perl_modules)"
- cpanm --notest Dist::Zilla
- eval "cpanm --notest Sys::CpuLoadX || exit 0"
- git clone https://github.com/sanger-pathogens/assembly_improvement
- cd assembly_improvement
- dzil authordeps --missing | cpanm --notest
- dzil listdeps --missing | cpanm --notest
- dzil install --install-command "cpanm --notest ."
- cd ..
addons:
  apt:
    packages:
    - git
    - wget
    - file
    - build-essential
    - libssl-dev
    - libexpat1-dev
    - libdbd-mysql-perl
    - cpanminus
    - libz-dev
    - libdb-dev
perl:
- "5.30"
install:
- git config --local user.name "Pathogen Informatics CI"
- git config --local user.email "pathdev@sanger.ac.uk"
- export UUID=$(cat /proc/sys/kernel/random/uuid)
- git checkout -b $UUID
- export TIMESTAMP_VERSION=$(date -u '+%Y.%m.%d.%H.%M.%S.%3N')
- export BRANCH_BASED_TAG=$(if [ "$TRAVIS_BRANCH" == "master" ]; then echo "v${TIMESTAMP_VERSION}"; else echo "$TRAVIS_BRANCH-${TIMESTAMP_VERSION}"; fi)
- export TRAVIS_TAG=${TRAVIS_TAG:-${BRANCH_BASED_TAG}}
- sed -i 's:^version = .*$:version = '"$TIMESTAMP_VERSION"':g' dist.ini
- git commit -am "Updated the version number to $TIMESTAMP_VERSION"
- git tag $TRAVIS_TAG
- [ "$TRAVIS_PULL_REQUEST" == "false" ] && git push -q "https://${GITHUB_OAUTH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}" $TRAVIS_TAG
- dzil authordeps --missing | cpanm --notest 
- dzil listdeps --missing | cpanm --notest
script:
- dzil install --install-command "cpanm --notest ."
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: "*.tar.gz"
  skip_cleanup: true
  on:
    tags: false
    branch: master
